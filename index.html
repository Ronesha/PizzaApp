<!DOCTYPE html>
<html>
<head>
	<title>Pizza app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


</head>
<body>
   <div class="container" id="top">
         <h1 class="text-center title"> Sammy's Pizza</h1>
         <div class="totalbox">
            <span id="total">Total:</span><br>
       <button type="submit" class="btn btn-danger" id="view">Check Out</button>
         <div id="simpleModal" class="modal">
    	<div class="modal-content">
    	  <span class="closeBtn">&times;</span>
    	  <p>Are You Ready To Checkout?</p>
       <button id="submitInfo">Yes</button>
       <button id="cancelInfo">No</button>
    	</div>
     </div>
  </div>
  
   <!--Pizza Order-->
   <div class="bodywrap">
   	<div class="row">
   		<div class="col-6">
   	  <div class="cheese">
        <div class="box" id="one">
        	<h1 class="type">Pizza</h1>
        	<span class="price">$</span>
        	<select class="form-control crust">
            <option>Hand Tossed Pizza</option>
            <option>Thin N Crispy</option>
            <option>Original Pan</option>
            <option>Stuff Crust</option>
           </select>

            <select class="form-control style">
            <option>Cheese</option>
            <option>Pepperoni</option>
            <option>Supreme</option>
            <option>MeatLovers</option>
           </select>

            <select class="form-control size">
            <option>Large</option>
            <option>Medium</option>
            <option>Small</option>
            <option>Personal</option>
           </select>

           <div class="form-row">
             <div class="form-group col-md-3">
                <select class="form-control quantity">
                	<option>1</option>
                	<option>2</option>
                	<option>3</option>
                	<option>4</option>
                	<option>5</option>
                	<option>6</option>
                	<option>7</option>
                	<option>8</option>
                	<option>9</option>
                	<option>10</option>
                </select>
             </div>
               <div class="form-group col-md-9">
               	<button type="submit" class="btn btn-danger add" id="btn">Add To Order</button>
               	<img src="img/cheese.png" class="img-fluid">
           </div>
        </div>
      </div>
     </div>
    </div>
      <!--Pizza Order List-->
         <div class="col-6">
          <div class="type">
            <div class="box" id="two">
        	<h1 class="type">Pizza Order List</h1>
        	 <div class="form-group col-md-9" id="fullList">
          </div>
         
        </div>
      </div>
  </div>


      

    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app3.js"></script>
</body>
</html>
